<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Meta de Vaquinha</title>
<style>
  body {
    margin: 0;
    background: transparent;
    font-family: Arial, sans-serif;
  }

  .container {
    width: 450px;
    padding: 20px;
    background: rgba(0, 0, 0, 0.4);
    border-radius: 16px;
    backdrop-filter: blur(6px);
  }

  h1 {
    color: #ffffff;
    margin: 0 0 10px 0;
    font-size: 20px;
    font-weight: bold;
  }

  .info {
    color: #ffffff;
    font-size: 18px;
    margin-bottom: 6px;
    margin-left: 20px;
  }

  .progress {
    width: 100%;
    height: 26px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 13px;
    overflow: hidden;
    margin-top: 4px;
    
  }

  .bar {
    height: 100%;
    background: rgb(227, 20, 20);
    width: 0%;
    transition: width 0.4s;
  }
</style>
</head>
<body>
  <div class="container" >
    <h1 id="filme">META DE VAQUINHA</h1>

    <div class="info">Meta: R$ <span id="meta">100</span></div>

    <div class="progress"><div class="bar" id="bar"></div></div>
    <label for="progress"><div class="info">Arrecadado: R$ <span id="atual">0</span></div>
</label>
  </div>

  <script>
  function atualizarOverlay() {
    const meta = localStorage.getItem("vaquinha_meta") || 100;
    const atual = localStorage.getItem("vaquinha_atual") || 0;
    const filme = localStorage.getItem("vaquinha_filme") || "";

    document.getElementById("meta").textContent = meta;
    document.getElementById("atual").textContent = atual;
    document.getElementById("filme").textContent = filme;

    const porcentagem = Math.min((atual / meta) * 100, 100);
    document.getElementById("bar").style.width = porcentagem + "%";
  }

  atualizarOverlay();
  setInterval(atualizarOverlay, 500); // Atualiza automaticamente
</script>
<script src="tmi-vaquinha.js"></script>


</body>
</html>
