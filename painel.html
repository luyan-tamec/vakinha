<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Controle - Meta da Vaquinha</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 18px;
    }

    input {
      width: 250px;
      padding: 8px;
      font-size: 16px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: orange;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Painel de Configuração</h1>

  <label>Meta (R$):</label>
  <input type="number" id="meta" value="100" />

  <label>Arrecadado (R$):</label>
  <input type="number" id="atual" value="25" />

  <label>Nome da série/filme:</label>
  <input type="text" id="serie" placeholder='Ex: "bob esponja"' />

  <label>filme overlay</label>
  <input type="text" id="filme" placeholder='Ex: "bob esponja"' />

  <button onclick="atualizar()">Aplicar</button>

  <script>
    // Carregar valores salvos
    document.getElementById("meta").value = localStorage.getItem("vaquinha_meta") || 100;
    document.getElementById("atual").value = localStorage.getItem("vaquinha_atual") || 0;
    document.getElementById("serie").value = localStorage.getItem("vaquinha_serie") || "";
    document.getElementById("filme").value = localStorage.getItem("vaquinha_filme") || "bob esponja";

    function atualizar() {
      const meta = document.getElementById('meta').value;
      const atual = document.getElementById('atual').value;
      const serie = document.getElementById('serie').value;
      const filme = document.getElementById('filme').value;

      localStorage.setItem('vaquinha_meta', meta);
      localStorage.setItem('vaquinha_atual', atual);
      localStorage.setItem('vaquinha_serie', serie);
      localStorage.setItem('vaquinha_filme', filme);
    }
     
  </script>

  <!-- SCRIPT DE LEITURA DO TMI -->
  <script src="tmi-vaquinha.js"></script>
</body>

</html>
